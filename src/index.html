<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travellian</title>
  <link rel="stylesheet" href="sass/style.scss">

</head>

<body>
  <header class="main-header">
    <img src="images/main-logo.webp" alt="main logotype">
    <img src="images/burger.webp" alt="menu burger">
  </header>

  <section class="destinations">
    <h2 class="destinations__title">Popular Destinations</h2>
    <div class="bar">
    </div>
    <p class="destinations__paragraph">Most popular destinations around the world, from historical places to natural
      wonders.</p>
    <img class="destinations__first-image" src="/src/images/destinations1.webp" alt="">
    <div class="destinations__slide-icons">
      <p class="destinations__slide-icons__left"></p>
      <p class="destinations__slide-icons__right"></p>
    </div>
  </section>
</body>

</html>
