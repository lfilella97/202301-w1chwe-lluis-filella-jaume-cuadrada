<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travellian</title>
  <link rel="stylesheet" href="sass/style.scss">
  <link rel="shortcut icon" href="images/right.webp" type="image/x-icon">


</head>

<body>
  <header class="main-header">
    <img src="images/main-logo.webp" alt="main logotype">
    <img src="images/burger.webp" alt="menu burger">
  </header>

  <section class="hero-section">
    <div class="hero-section__text-box">
      <h1 class="hero-section__title">Star your unforgettable journey with us.</h1>
      <p class="hero-section__text">The best travel for your jouney begins now</p>
    </div>
    <form class="hero-section__form">
      <ul>

        <li><label for="destination">Destination </label>
          <input type="text" id="destination">
        </li>
        <li><label for="person">Person </label>
          <input type="number" id="person">
        </li>

        <li><label for="check in">Check in</label>
          <input type="date" id="check in">
        </li>
        <li><label for="check out">Check out </label>
          <input type="date" id="check out">
        </li>
        <button>Book Now </button>
      </ul>

    </form>
  </section>


  <section class="destinations">
    <h2 class="destinations__title">Popular Destinations</h2>
    <div class="bar">
    </div>
    <p class="destinations__paragraph">Most popular destinations around the world, from historical places to natural
      wonders.</p>
    <div class="destinations__image-overlay">
      <span class="destinations__image-overlay-title">Monument of Berlin</span>
      <div class="destinations__image-overlay-location">
        <img src="images/location.webp" alt="">
        <span class="destinations__image-overlay-location-city">Berlin, Germany</span>
      </div>
    </div>
    <img class="destinations__first-image" src="images/destinations1.webp" alt="">
    <div class="destinations__slide-icons">
      <img src="images/left.webp" alt="">
      <img src="images/right.webp" alt="">
    </div>
  </section>
</body>

</html>
